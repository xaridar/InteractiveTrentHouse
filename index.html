<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>An Interactive Tour of the William Trent House</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>An Interactive Tour of the William Trent House</h1>
            <p>
                Click on areas of the museum as you enter them for an
                interactive experience!
            </p>
        </div>
        <div id="main">
            <a class="room" href="#">
                <div class="overlay">
                    <h2>Visitor's Center</h2>
                </div>
                <img src="images/sample.jpg" alt="" />
            </a>
            <a class="room" href="#">
                <div class="overlay">
                    <h2>Trent House Basement</h2>
                    <p></p>
                </div>
                <img src="images/sample.jpg" alt="" />
            </a>
            <a class="room" href="#">
                <div class="overlay">
                    <h2>Trent House First Floor</h2>
                </div>
                <img src="images/sample.jpg" alt="" />
            </a>
            <a class="room" href="#">
                <div class="overlay">
                    <h2>Trent House Upstairs</h2>
                </div>
                <img src="images/sample.jpg" alt="" />
            </a>
        </div>
    </body>
</html>
